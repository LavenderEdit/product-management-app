<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Studios TKOH!</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" type="image/x-icon" href="/images/Logo_STKH.png" />

    <link rel=" stylesheet" href="css/styles.css">

    <script src="js/env.js"></script>
</head>

<body class="bg-gray-50 text-slate-800 min-h-screen">

    <header class="glass-panel sticky top-0 z-30 px-4 py-3">
        <div class="max-w-lg mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2 cursor-pointer" onclick="window.App.navigate('inventory')">
                <div class="bg-blue-600 text-white p-1.5 rounded-lg shadow-lg shadow-blue-500/30">
                    <i data-lucide="package" class="w-5 h-5"></i>
                </div>
                <h1 class="text-lg font-bold tracking-tight">Kardex<span class="text-blue-600">Pro</span></h1>
            </div>
            <div id="status-indicator"></div>
        </div>
    </header>

    <main id="app-root" class="max-w-lg mx-auto p-4 relative min-h-[80vh]">
    </main>

    <div id="toast-container"
        class="fixed top-20 left-1/2 transform -translate-x-1/2 z-50 pointer-events-none w-full max-w-sm px-4"></div>

    <div id="loading-overlay" class="fixed inset-0 z-[60] hidden flex items-center justify-center">
        <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-200 border-t-blue-600"></div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
